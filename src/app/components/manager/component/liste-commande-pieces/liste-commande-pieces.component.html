<div class="card " >
    <div class="flex justify-end mb-3">
        <p-button (click)="showDialogNew()" icon="pi pi-plus" label="New" severity="info" />
    </div>
    <div class="flex mb-5 gap-3">
        <input type="text" pInputText  variant="filled" placeholder="Nom Piece"/>
        <input type="text" pInputText  variant="filled" placeholder="Modele Voiture"/>
        <p-select [options]="type"  placeholder="Type voiture" [editable]="true" optionLabel="name" class="w-full md:w-56" />
        <p-select [options]="modele"  placeholder="Type moteur" [editable]="true" optionLabel="name" class="w-full md:w-56" />
        <p-button icon="pi pi-search"/>
    </div>

    <p-table
        [value]="donnee"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template #header>
            <tr>
                <th style="width:25%">Reference</th>
                <th style="width:25%">Nom Piece</th>
                <th style="width:25%">Marque vehicule</th>
                <th style="width:25%">Modele</th>
                <th style="width:25%">Nombre</th>
            </tr>
        </ng-template>
        <ng-template #body let-donne>
            <tr>
                <td>{{ donne.pieces.reference }}</td>
                <td>{{ donne.pieces.nomPiece }}</td>
                <td>{{ donne.pieces.marqueVehicule.marqueVehicule }}</td>
                <td>{{ donne.pieces.modeleVehicule.modeleVehicule }}</td>
                <td>{{ donne.nombre }}</td>
                <td>
                    <p-button (click)="showDialogCheck()" icon="pi pi-check" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<!-- modal check -->
<p-dialog header="Verification Pieces" [modal]="true" [(visible)]="visiblecheck" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Nom Piece</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" value="Turbo-compresseur" disabled />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Modele voiture</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" value="Turbo-compresseur" disabled />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Type voiture</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" value="Turbo-compresseur" disabled />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Type moteur</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" value="Turbo-compresseur" disabled />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Nombre Arriv√©</label>
        <input
            pInputText
            id="nombre"
            class="flex-auto"
            autocomplete="off"
            type="number"
            value="2"
            min="0"
        />

    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visiblecheck = false" />
        <p-button label="Save" (click)="visiblecheck = false" />
    </div>
</p-dialog>
<!-- modal new -->
<p-dialog header="Ajout Pieces" [modal]="true" [(visible)]="visiblenew" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="nomPiece" class="font-semibold w-24">Nom Piece</label>
        <input pInputText id="nomPiece" class="flex-auto" autocomplete="off" [(ngModel)]="newArticle.nomPiece" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="modeleVoiture" class="font-semibold w-24">Reference</label>
        <input pInputText id="modeleVoiture" class="flex-auto" autocomplete="off" [(ngModel)]="newArticle.reference" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="modeleVoiture" class="font-semibold w-24">Modele voiture</label>
        <input pInputText id="modeleVoiture" class="flex-auto" autocomplete="off" [(ngModel)]="newArticle.modeleVehicule" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="typeVoiture" class="font-semibold w-24">Type voiture</label>
        <input pInputText id="typeVoiture" class="flex-auto" autocomplete="off" [(ngModel)]="newArticle.marqueVehicule" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="typeMoteur" class="font-semibold w-24">Type moteur</label>
        <input pInputText id="typeMoteur" class="flex-auto" autocomplete="off" [(ngModel)]="newArticle.categorieVehicule" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="nombre" class="font-semibold w-24">Nombre</label>
        <input
            pInputText
            id="nombre"
            class="flex-auto"
            autocomplete="off"
            type="number"
            [(ngModel)]="newArticle.prix"
            min="0"
        />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visiblenew = false" />
        <p-button label="Save" (click)="addPieces()" />
    </div>
</p-dialog>

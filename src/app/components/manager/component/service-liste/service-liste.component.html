<div class="card " >
    <div class="flex justify-end mb-3">
        <p-button (click)="showDialogNew()" icon="pi pi-plus" label="New" severity="info" />
    </div>
    <div class="flex mb-5 gap-3">
        <input type="text" pInputText  variant="filled" placeholder="Nom Piece"/>
        <input type="text" pInputText  variant="filled" placeholder="Modele Voiture"/>
        <p-select [options]="type"  placeholder="Type voiture" [editable]="true" optionLabel="name" class="w-full md:w-56" />
        <p-select [options]="modele"  placeholder="Type moteur" [editable]="true" optionLabel="name" class="w-full md:w-56" />
        <p-button icon="pi pi-search"/>
    </div>

    <p-table
        [value]="services"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template #header>
            <tr>
                <th style="width:25%">Nom Service</th>
                <th style="width:25%">Description</th>
            </tr>
        </ng-template>
        <ng-template #body let-service>
            <tr>
                <td>{{service.nom}}</td>
                <td>{{service.description}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- modal new -->
<p-dialog header="Ajout Services" [modal]="true" [(visible)]="visiblenew" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Nom Service</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off"  name="nom"  [(ngModel)]="newService.nom" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Description</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" name="description" [(ngModel)]="newService.description" />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Image</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" name="img"  [(ngModel)]="newService.img"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visiblenew = false" />
        <p-button label="Save" (click)="visiblenew = false ; addService()" />
    </div>
</p-dialog>

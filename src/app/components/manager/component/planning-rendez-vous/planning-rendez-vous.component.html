<div class="card">
    <div class="p-5 bg-gray-100 rounded-lg shadow-lg" style="width: 100%;">
        <div class="flex flex-col gap-2 items-end">
            <div class="flex gap-2">
                <input type="date" pInputText id="daterdv" style="height: 32.5px;" />
                <span><p-button icon="pi pi-search" /></span>
            </div>
        </div>
        <h2 class="text-lg font-semibold text-center mb-4">📆 Planning des Rendez-vous</h2>
        <p-accordion>
            <p-accordionTab *ngFor="let heure of heures">
                <ng-template pTemplate="header">
                    <div class="flex justify-between items-center w-full">
                        <span>🕘 {{ heure }}</span>
                        <span *ngIf="getRdvForHour(heure).length > 0" class="status-dot"></span>
                    </div>
                </ng-template>

                <div class="ml-6 grid gap-2" [ngClass]="getGridStyleForHour(heure)">
                    <div *ngFor="let rdv of getRdvForHour(heure)" class="p-2 rounded shadow-md" [ngClass]="rdv.couleur"
                        style="cursor: pointer;">
                        <div class="font-bold">📅 {{ rdv.debut }} → {{ rdv.fin }}</div>
                        <div class="text-sm">🧑‍💼 Client : <strong>{{ rdv.client }}</strong></div>
                        <div class="text-sm">📌 Sujet : {{ rdv.sujet }}</div>
                    </div>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
<style>
    .grid {
        display: grid;
        gap: 10px;
    }

    .grid-cols-1 {
        grid-template-columns: repeat(1, 1fr);
    }

    .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
    }

    .grid-cols-3 {
        grid-template-columns: repeat(3, 1fr);
    }

    .grid-cols-4 {
        grid-template-columns: repeat(4, 1fr);
    }

    .status-dot {
        width: 10px;
        height: 10px;
        background-color: #28a745;
        /* Vert */
        border-radius: 50%;
        display: inline-block;
    }
</style>

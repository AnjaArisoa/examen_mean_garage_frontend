<div class="bg-surface-0 dark:bg-surface-900">
    <div id="home" class="landing-wrapper overflow-hidden">
        <app-topbar-client
            class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between fix lg:static" />
        <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
            style="background-color:#97D5FF;">
            <div class="flex flex-col items-center justify-center">
                <div
                    style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                    <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
                        style="border-radius: 53px">
                        <div class="text-center mb-8">
                            <img src="assets/img/logo.jpg" class="mb-8 shrink-0 mx-auto" style="width: 85px;">

                            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenue Ã 
                                GAR'ANJA!</div>
                            <p-tabs value="0">
                                <p-tablist class="flex justify-center">
                                    <p-tab value="3" class="white" disabled>Client</p-tab>
                                    <p-tab value="4" class="white" disabled>.</p-tab>
                                    <p-tab value="0" (click)="stat(0)">Client</p-tab>
                                    <p-tab value="1" (click)="stat(1)">Mecanicien</p-tab>
                                    <p-tab value="2" (click)="stat(2)">Manager</p-tab>
                                </p-tablist>
                                <p-tabpanels>
                                    <p-tabpanel value="0">
                                        <div>
                                            <label for="email1"
                                                class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                                            <input pInputText id="email1" type="text" placeholder="Entrer email..."
                                                class="w-full md:w-[30rem] mb-8" [(ngModel)]="email"/>

                                            <label for="password1"
                                                class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Mot de passe</label>
                                            <p-password id="password1" [(ngModel)]="mdp" placeholder="Mot de passe..."
                                                [toggleMask]="true" styleClass="mb-4" [fluid]="true"
                                                [feedback]="false"></p-password>

                                            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                                                <div class="flex items-center">
                                                </div>
                                                <span
                                                    class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink="/inscription">S'inscrire</span>
                                            </div>
                                            <p-button label="Se connecter" styleClass="w-full"
                                                (click)="login()"></p-button>
                                        </div>
                                    </p-tabpanel>
                                    <p-tabpanel value="1">
                                        <div>
                                            <label for="email1"
                                                class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                                            <input pInputText id="email1" type="text" placeholder="Entrer email..."
                                                class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

                                            <label for="password1"
                                                class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Mot de passe</label>
                                            <p-password id="password1" [(ngModel)]="mdp" placeholder="Mot de passe..."
                                                [toggleMask]="true" styleClass="mb-4" [fluid]="true"
                                                [feedback]="false"></p-password>

                                            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                                                <div class="flex items-center">
                                                </div>
                                                <span
                                                    class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink="/inscription">S'inscrire</span>
                                            </div>
                                            <p-button label="Se connecter" styleClass="w-full"
                                                (click)="login()"></p-button>
                                        </div>
                                    </p-tabpanel>
                                    <p-tabpanel value="2">
                                        <div>
                                            <label for="email1"
                                                class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                                            <input pInputText id="email1" type="text" placeholder="Entrer email..."
                                                class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

                                            <label for="password1"
                                                class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Mot de passe</label>
                                            <p-password id="password1" [(ngModel)]="mdp" placeholder="Mot de passe..."
                                                [toggleMask]="true" styleClass="mb-4" [fluid]="true"
                                                [feedback]="false"></p-password>

                                            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                                                <div class="flex items-center">
                                                </div>
                                                <span
                                                    class="font-medium no-underline ml-2 text-right cursor-pointer text-primary" routerLink="/inscription">S'inscrire</span>
                                            </div>
                                            <p-button label="Se connecter" styleClass="w-full"
                                                (click)="login()"></p-button>
                                        </div>
                                    </p-tabpanel>
                                </p-tabpanels>
                            </p-tabs>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer-client />
    </div>
</div>

<style>
    .white {
        color: white !important;
    }

</style>

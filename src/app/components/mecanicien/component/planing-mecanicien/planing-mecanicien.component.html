<div class="card">
<div class="flex flex-col md:flex-row gap-4 p-6">

    <!-- Ã€ FAIRE -->
    <div class="w-full md:w-1/3 bg-gray-100 shadow-lg rounded-lg p-4"
         (dragover)="allowDrop($event)" (drop)="drop($event, 'todo')">
        <h2 class="text-xl font-bold text-gray-700 mb-4">ðŸ“Œ Ã€ faire</h2>
        <div class="space-y-2 min-h-[100px]">
            <div *ngFor="let task of todo" class="p-3 bg-white shadow-md rounded-md cursor-grab"
                 draggable="true" (dragstart)="drag($event, task)" >
                {{ task }}
            </div>
        </div>
    </div>

    <!-- EN COURS -->
    <div class="w-full md:w-1/3 bg-blue-100 shadow-lg rounded-lg p-4"
         (dragover)="allowDrop($event)" (drop)="drop($event, 'inProgress')">
        <h2 class="text-xl font-bold text-gray-700 mb-4">ðŸš§ En cours</h2>
        <div class="space-y-2 min-h-[100px]">
            <div *ngFor="let task of inProgress" class="p-3 bg-white shadow-md rounded-md cursor-grab"
                 draggable="true" (dragstart)="drag($event, task)" (click)="ModaleAjoutPiecesTache()">
                {{ task }}
            </div>
        </div>
    </div>

    <!-- TERMINÃ‰ -->
    <div class="w-full md:w-1/3 bg-green-100 shadow-lg rounded-lg p-4"
         (dragover)="allowDrop($event)" (drop)="drop($event, 'done')">
        <h2 class="text-xl font-bold text-gray-700 mb-4">âœ… TerminÃ©</h2>
        <div class="space-y-2 min-h-[100px]">
            <div *ngFor="let task of done" class="p-3 bg-white shadow-md rounded-md cursor-grab"
                 draggable="true" (dragstart)="drag($event, task)">
                {{ task }}
            </div>
        </div>
    </div>
</div>
</div>



<p-dialog header="Demande de pieces" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Pieces</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Type vehicule</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Modele voiture</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Type moteur</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Nombre</label>
        <input type="number" pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>



<style>
    div[draggable="true"] {
        transition: transform 0.2s;
    }

    div[draggable="true"]:hover {
        transform: scale(1.05);
    }

    div[draggable="true"]:active {
        opacity: 0.7;
    }

</style>

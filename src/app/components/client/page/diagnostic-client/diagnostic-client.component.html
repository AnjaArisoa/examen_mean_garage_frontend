<div class="bg-surface-0 dark:bg-surface-900">
    <div id="home" class="landing-wrapper overflow-hidden">
        <app-topbar-client
            class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between fix lg:static" />
        <div class="card" style="background-color:#bee5ff;">
            <div class="mb-5 flex">
                <div class="flex flex-col gap-2">
                    <label for="username">Immatricule</label>
                    <input pInputText id="username" />
                </div>
                <div class="flex flex-col gap-2" style="margin-left:10px ;width:200px;">
                    <label for="daterdv">Date du RDV</label>
                    <input type="date" pInputText id="daterdv" style="height: 32.5px;" />
                </div>
                <div class="flex flex-col gap-2" style="margin-left:10px ;width:115px;">
                    <label for="daterdv" style="color: transparent;">.</label>
                    <p-button icon="pi pi-search" />
                </div>
            </div>
            <p-table [value]="donne" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]">
                <ng-template #header>
                    <tr>
                        <th style="width:25%">Date Diagnostic</th>
                        <th style="width:25%">Immatriculation</th>
                        <th style="width:25%">Rendez-vous</th>
                        <th style="width:25%">Detail</th>
                    </tr>
                </ng-template>
                <ng-template #body let-donne>
                    <tr style="cursor: pointer;" (click)="goToDetailAvancement()">
                        <td>{{ donne.daterdv }}</td>
                        <td>{{ donne.matriculation }}</td>
                        <td>
                            <button pButton pRipple label="Prendre Rendez-vous" [rounded]="true"></button>
                        </td>
                        <td>
                            <button pButton pRipple label="Voir Les TÃ¢ches" [rounded]="true"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <app-footer-client />
    </div>
</div>

<div class="bg-surface-0 dark:bg-surface-900">
    <div id="home" class="landing-wrapper overflow-hidden">
        <app-topbar-client class="py-6 px-6 mx-0 md:mx-12 lg:mx-20 lg:px-20 flex items-center justify-between fix lg:static" />
                <div class="card" style="background-color:#97D5FF;">
                    <div class="mb-5 flex">
                        <div class="flex flex-col gap-2">
                            <label for="username">Immatricule</label>
                            <input pInputText id="username" />
                        </div>
                        <div class="flex flex-col gap-2" style="margin-left:10px ;width:200px;">
                            <label for="daterdv">Date du RDV</label>
                            <input type="date" pInputText id="daterdv" style="height: 32.5px;" />
                        </div>
                        <div class="flex flex-col gap-2" style="margin-left:10px ;width:115px;">
                            <label for="daterdv">Heure debut</label>
                            <input type="time" pInputText id="daterdv" style="height: 32.5px;" />
                        </div>
                        <div class="flex flex-col gap-2" style="margin-left:10px ;width:115px;">
                            <label for="daterdv">Heure fin</label>
                            <input type="time" pInputText id="daterdv" style="height: 32.5px;" />
                        </div>
                        <div class="flex flex-col gap-2" style="margin-left:10px ;width:115px;">
                            <label for="daterdv" style="color: transparent;">.</label>
                            <p-button icon="pi pi-search" />
                        </div>
                    </div>
                    <p-table
                        [value]="donne"
                        [paginator]="true"
                        [rows]="5"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        [rowsPerPageOptions]="[5, 10, 20]"
                    >
                        <ng-template #header>
                            <tr>
                                <th style="width:25%">Date RDV</th>
                                <th style="width:25%">Immatriculation</th>
                                <th style="width:25%">Heure debut</th>
                                <th style="width:25%">Heure fin</th>
                                <th style="width:25%">Pourcentage</th>
                            </tr>
                        </ng-template>
                        <ng-template #body let-donne>
                            <tr style="cursor: pointer;" (click)="goToDetailAvancement()">
                                <td>{{ donne.daterdv }}</td>
                                <td>{{ donne.matriculation }}</td>
                                <td>{{ donne.hd }}</td>
                                <td>â‰ˆ {{ donne.hf }}</td>
                                <td>
                                    <p-progressBar [value]="donne.pourcentage" [style]="{ 'width': '12rem' }"></p-progressBar>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
        <app-footer-client />
    </div>
</div>
